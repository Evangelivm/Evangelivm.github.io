<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Platform Tracker | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="js/main.js" type="module"></script>
  </head>
  <body>
    <header>
      <div class="image">
        <img src="image/pexels-obregonia-d-toretto-918281.jpg" alt="card__image" class="slide">
        <img src="image/pexels-tima-miroshnichenko-5662857.jpg" class="slide">
        <img src="image/pexels-pixabay-274937.jpg"  class="slide">
      </div>
      <div class="overlay">
        <div class="overlay-content">
          <h1>Movie platform tracker</h1>
          <p>Search for the movie of your choice</p>
          <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="card">
        <div class="card__header">
          <img src="image/pexels-terje-sollie-320617.jpg" alt="card__image" class="card__image" width="600">
        </div>
        <div class="card__body">
          <h4>Search by genres</h4>
          <div class="parent2">
            <a href="result/index.html?category=drama"><h4>Drama</h4></a>
            <a href="result/index.html?category=horror"><h4>Horror</h4></a>
            <a href="result/index.html?category=scifi"><h4>Sci-fi</h4></a>
            <a href="result/index.html?category=doc"><h4>Documentary</h4></a>
            <a href="result/index.html?category=romance"><h4>Romance</h4></a>
            <a href="result/index.html?category=comedy"><h4>Comedy</h4></a>
          </div>
        </div>
        <div class="card__middle">
          <div class="user">
            <div class="user__info">
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card__header">
          <img src="image/pexels-cottonbro-studio-5082566.jpg" alt="card__image" class="card__image" width="600">
        </div>
        <div class="card__body__platform">
          <h4>Search by Platform</h4>
          <div class="parent">
            <a href="result/index.html"><img src="image/apple-tv-logo-0.png" alt="Apple TV+"></a>
            <a href="https://www.google.com"><img src="image/disney-plus-logo-0.png" alt="Disney+"></a>
            <a href="https://www.google.com"><img src="image/Image Pasted 2023-17-06 at 13.14.33.png" alt="Hulu"></a>
            <a href="https://www.google.com"><img src="image/paramount-plus-logo-0.png" alt="Paramount+"></a>
            <a href="https://www.google.com"><img src="image/prime-video-logo-0.png" alt="Amazon Prime Video"></a>
            <a href="https://www.google.com"><img src="image/pngwing.com.png" alt="Netflix"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
